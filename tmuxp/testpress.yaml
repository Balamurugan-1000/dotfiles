session_name: testpress

windows:
  - window_name: dev
    layout: tiled
    panes:
      - pane_name: server
        shell_command:
          - workon testpress_py38
          - cdvirtualenv
          - cd testpress_python/testpress
          - python manage.py runserver 0.0.0.0:8000

      - pane_name: celery
        shell_command:
          - workon testpress_py38
          - cdvirtualenv
          - cd testpress_python/testpress
          - celery -A testpress.local_celery worker --loglevel=info

      - pane_name: supershell
        shell_command:
          - workon testpress_py38
          - cdvirtualenv
          - cd testpress_python/testpress

      - pane_name: utils
        shell_command:
          - workon testpress_py38
          - cdvirtualenv
          - cd testpress_python/testpress

